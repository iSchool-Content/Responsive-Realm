<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level7 – Hide and Seek Element</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="level-container">
      <img
        src="assets/655a7c231e772cae143dec27_iSchool Logo-colors.png"
        alt="iSchool Logo"
        class="logo"
      />
      <h1>You Can't See Me🖐🏻</h1>
      <p class="goal">
        Shrink the screen to hide the box and reveal the win message!
      </p>
      <div class="hide-box">Now you see me!</div>
      <p id="winText" class="win-message">🎉 You passed Level 7!</p>
      <img
        src="assets/homer-simpson-back-away.gif"
        alt="Homer Simpson Back Away"
        class="homer-gif"
      />
    </div>
    <script src="script.js"></script>
  </body>
